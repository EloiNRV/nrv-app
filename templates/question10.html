<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10 - Coût de Rafraîchissement</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="progress-container">
        <img src="{{ url_for('static', filename='images/section10.png') }}" alt="Section 10" class="progress-section">
    </div>

    <div class="container">
        <!-- Illustration à gauche -->
        <div class="illustration">
            <img src="{{ url_for('static', filename='images/illustration10.png') }}" alt="Illustration" class="illustration-img">
        </div>

        <!-- Contenu de la question à droite -->
        <div class="question-content">
            <h2>Quel est le coût estimé de rafraîchissement par mètre carré pour vos logements ?</h2>
            <p>Veuillez sélectionner une valeur parmi les options suivantes :</p>

            <!-- Formulaire -->
            <form method="POST" action="{{ url_for('question10') }}">
                <div class="form-group">
                    <label for="rotation_cost">Coût de rafraîchissement (€/m²) :</label>
                    <select id="rotation_cost" name="rotation_cost" required>
                        <option value="100" {% if rotation_cost == 100 %}selected{% endif %}>100 €/m² - Rafraîchissement très léger</option>
                        <option value="150" {% if rotation_cost == 150 %}selected{% endif %}>150 €/m² - Rafraîchissement simple</option>
                        <option value="200" {% if rotation_cost == 200 %}selected{% endif %}>200 €/m² - Remise en état standard</option>
                        <option value="250" {% if rotation_cost == 250 %}selected{% endif %}>250 €/m²</option>
                        <option value="300" {% if rotation_cost == 300 %}selected{% endif %}>300 €/m² - Rafraîchissement intermédiaire</option>
                        <option value="350" {% if rotation_cost == 350 %}selected{% endif %}>350 €/m² - Travaux importants</option>
                        <option value="400" {% if rotation_cost == 400 %}selected{% endif %}>400 €/m²</option>
                        <option value="450" {% if rotation_cost == 450 %}selected{% endif %}>450 €/m² - Travaux lourds</option>
                        <option value="500" {% if rotation_cost == 500 %}selected{% endif %}>500 €/m² - Travaux très lourds</option>
                    </select>
                </div>

                <!-- Boutons de navigation -->
                <div class="button-container">
                    <button type="button" class="button prev-btn" onclick="window.location.href='/question9'">⬅ Précédent</button>
                    <button type="submit" class="button">Suivant ➡</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
