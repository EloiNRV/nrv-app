<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 - Surface des logements</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="progress-container">
        <img src="{{ url_for('static', filename='images/section1.png') }}" alt="Progression" class="progress-section">
    </div>

    <div class="container">
        <!-- Partie gauche : Illustration -->
        <div class="illustration">
            <img src="{{ url_for('static', filename='images/illustration2.png') }}" alt="Illustration">
        </div>

        <!-- Partie droite : Contenu de la question -->
        <div class="question-content">
            <h2>Quelle est la surface moyenne (en m²) des différents types de logements dans votre immeuble ?</h2>
            <p>Veuillez indiquer la surface moyenne de chaque type de logement.</p>

            <form method="POST" action="{{ url_for('question2') }}">
                <div class="form-group">
                    <label for="T1_surface">Surface moyenne pour un T1 (m²) :</label>
                    <input type="number" name="T1_surface" min="0" step="1" required>
                </div>

                <div class="form-group">
                    <label for="T2_surface">Surface moyenne pour un T2 (m²) :</label>
                    <input type="number" name="T2_surface" min="0" step="1" required>
                </div>

                <div class="form-group">
                    <label for="T3_surface">Surface moyenne pour un T3 (m²) :</label>
                    <input type="number" name="T3_surface" min="0" step="1" required>
                </div>

                <div class="form-group">
                    <label for="T4_surface">Surface moyenne pour un T4 (m²) :</label>
                    <input type="number" name="T4_surface" min="0" step="1" required>
                </div>

                <div class="form-group">
                    <label for="T5_surface">Surface moyenne pour un T5 (m²) :</label>
                    <input type="number" name="T5_surface" min="0" step="1" required>
                <!-- Boutons de navigation -->
                <div class="button-container">
                    <button type="button" class="button prev-btn" onclick="window.location.href='/question1'">⬅ Précédent</button>
                    <button type="submit" class="button">Suivant ➡</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
